<!DOCTYPE html>
<html>
<head>
	<title>urlencode</title>
</head>
<body>
	<div id="iii"></div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$.ajax({
			type: "GET",
			url: './ajax.php',
			success:function(data){
				console.log(data);
				decodeURIComponent();
				data = decodeURIComponent(data);
				$('#iii').text(data);
			}
		});
	})
</script>
</html>
